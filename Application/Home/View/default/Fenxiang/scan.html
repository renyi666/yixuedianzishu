<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    wx.config({

        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。

        appId: '{$sign_array.appId}', // 必填，公众号的唯一标识

        timestamp:'{$sign_array.timestamp}' , // 必填，生成签名的时间戳

        nonceStr: '{$sign_array.nonceStr}', // 必填，生成签名的随机串

        signature: '{$sign_array.signature}',// 必填，签名，见附录1

        jsApiList: ['scanQRCode'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2

    });

    wx.ready(function(){
        console.log('sign check success');

    });
    wx.error(function(res){
        console.log(res);

    });
    document.getElementById('qrcode').onclick=function(){
        wx.scanQRCode({

            needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，

            scanType: ["barCode"], // 可以指定扫二维码还是一维码，默认二者都有

            success: function (res) {

                var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                alert(result);
                console.log(res);

            }

        });
    }
</script>
</html>
